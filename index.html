<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .main {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Sample Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <section class="main">
            <h2>Home</h2>
            <p>This is the homepage of our sample website.</p>
        </section>
        <section class="main">
            <h2>About</h2>
            <p>Learn about our company and what we do.</p>
        </section>
        <section class="main">
            <h2>Services</h2>
            <p>Explore the services we offer.</p>
        </section>
        <section class="main">
            <h2>Contact</h2>
            <p>Contact us for more information.</p>
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Sample Website. All rights reserved.</p>
    </footer>
</body>
</html>
